<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Calculadora.js">
    <title>Aula 24/01/25 - js - Alline Carvalho Silva</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="input-group">
            <input type="number" id="numero1" placeholder="Número 1">
        </div>
        <div class="input-group">
            <input type="number" id="numero2" placeholder="Número 2">
        </div>
        <div class="botoes">
            <button type="button" onclick="calcular('+')">+</button>
            <button type="button" onclick="calcular('-')">-</button>
            <button type="button" onclick="calcular('*')">×</button>
            <button type="button" onclick="calcular('/')">÷</button>
        </div>
        <div class="resultado" id="resultado">Resultado: </div>
    </div>
    <script src="/Calculadora.js"></script>
</body>
</html>
